<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة حب</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="fade-in">إلى الشخص الذي يضيء حياتي</h1>
        <p class="slide-in">مرحبًا، هذه صفحة مخصصة فقط لك! أردت أن أخبرك بأنك السبب وراء ابتسامتي وسعادتي في كل يوم.</p>
        <div class="image-container">
            <img src="your-image.jpg" alt="ذكرياتنا" class="zoom-in" />
        </div>
        <p class="slide-in">لقد كانت الأيام التي قضيناها معًا مليئة بالحب والضحك، ولا أطيق الانتظار لمستقبلنا المشترك.</p>
        <button onclick="showMessage()" class="bounce">اضغط هنا لتعرف سرًا صغيرًا</button>
        <p id="secret-message" class="fade-in-hidden">أحبك أكثر مما يمكنك تخيله ❤️</p>
    </div>
    <footer>
        <p>مصمم بحب لكِ فقط.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
